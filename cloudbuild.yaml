steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'test_pipeline'
      - '--source'
      - '.'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--region'
      - 'us-central1'
      # Run JUnit tests
      - name: 'gcr.io/cloud-builders/java'
        args: [ '-Dtest.reports.dir=/workspace/target/surefire-reports', 'mvn', 'test' ]

